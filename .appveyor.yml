version: "{build}"

environment:
  matrix:
    - GENERATOR: "Visual Studio 12 2013"
      CONFIGURATION: Debug
      TOOLSET: v120_xp
      APPVEYOR_BUILD_WORKER_IMAGE: "Visual Studio 2013"      
      BOOST_ROOT: C:\Libraries\boost
    

      
build_script:
  - dir %BOOST_ROOT%
  - ls %BOOST_ROOT%
  - git clone --recursive https://github.com/rheit/zdoom
  - cd zdoom
  - git checkout 2.8.1
  - md build
  - cd build
  - cmake -G "%GENERATOR%" -T "%TOOLSET%" -DCMAKE_BUILD_TYPE="%CONFIGURATION%" ..
  - cmake --build . --config "%CONFIGURATION%" -- /verbosity:minimal
  - cd ../../
  - git clone --recursive https://github.com/mwydmuch/ViZDoom
  - cd ViZDoom
  - git checkout 1.1.5pre
  - md build
  - cd build
  - cmake -G "%GENERATOR%" -T "%TOOLSET%"  -DBOOST_ROOT="%BOOST_ROOT%" -DBoost_INCLUDE_DIR="%BOOST_ROOT%"   -DCMAKE_BUILD_TYPE="%CONFIGURATION%" -DBUILD_SHARED_LIBS=OFF -DBUILD_PYTHON=OFF -DBUILD_JAVA=OFF -DBUILD_LUA=OFF ./../
  - cmake --build . --config "%CONFIGURATION%" --target libvizdoom_shared 
  - cd ../../
  - git clone --recursive https://github.com/opencv/opencv
  - cd opencv
  - git checkout 3.4.1
  - md build
  - cd build
  - cmake -G "%GENERATOR%" -T "%TOOLSET%" -DCMAKE_INSTALL_PREFIX=../install -DCMAKE_BUILD_TYPE="%CONFIGURATION%"  -DBUILD_DOCS=OFF  -DBUILD_opencv_world=ON -DBUILD_EXAMPLES=OFF -DBUILD_TESTS=OFF  -DBUILD_SHARED_LIBS=ON -DBUILD_DOCS=OFF -DBUILD_PERF_TESTS=OFF   ../
  - cmake --build . --config "%CONFIGURATION%" --target INSTALL -- /verbosity:minimal
  - cd ../../

after_build:
  - set zd=%APPVEYOR_BUILD_FOLDER%\zdoom\
  - set vd=%APPVEYOR_BUILD_FOLDER%\ViZDoom\
  - set cv=%APPVEYOR_BUILD_FOLDER%\opencv\install\
  - 7z a vizdoom.zip "%zd%*" "%vd%*" "%cv%*"

artifacts:
  - path: vizdoom.zip

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false
